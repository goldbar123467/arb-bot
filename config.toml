[scanner]
interval_secs = 30
# Empty = scan ALL series. Populate to filter specific series tickers.
series_filter = [
  # Tier 1 — Daily Weather (highest priority, ~6 brackets each, daily)
  "KXHIGHNY", "KXHIGHMIA", "KXHIGHLAX", "KXHIGHAUS",
  "KXHIGHCHI", "KXHIGHTPHX", "KXHIGHTSFO", "KXHIGHTATL",
  "KXHIGHPHIL", "KXHIGHTDC", "KXHIGHDEN",
  "KXLOWTNYC", "KXLOWTCHI", "KXLOWTAUS",
  # Tier 2 — Economics (event-driven, wider spreads)
  "KXCPI", "KXCPIYOY", "KXGDP", "KXPAYROLLS",
  "KXU3", "KXFEDDECISION",
]
# scan_delay_ms = 150        # ms between read requests (default: 150)
# min_brackets = 2           # minimum active markets per event (default: 2)
# max_brackets = 15          # maximum active markets per event (default: 15)
# series_cache_secs = 300    # series list cache TTL in seconds (default: 300)

[risk]
min_net_profit_cents = 10      # $0.10 minimum (5 contracts × $0.02)
min_roi_pct = 1.0              # 1% minimum ROI
position_size = 5              # Fixed 5 contracts
max_open_positions = 5         # Max concurrent arb positions

[kalshi]
base_url = "https://api.elections.kalshi.com/trade-api/v2"
rsa_key_path = "secrets/kalshi_rsa.pem"
